<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selfie-Cropper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/styles.min.css?ver=2">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

    <section>
        <img class="hidden" id="thumbnailImage" src="">
        <div class="image-resize" id="imageResize">
            <!-- 1x1 pixel data -->
            <!-- <img class="originalImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="> -->
            <img id="croppingImage" src="placeholder.png">
        </div>
        <div class="button-group" id="group1a">
            <span class="btn"><img class="rotate" id="rotateLeft" src="./leftArrow.png"></span>
            <span class="btn crop" id="crop">CROP</span>
            <span class="btn"><img class="rotate" id="rotateRight" src="./rightArrow.png"></span>
        </div>
        <div class="button-group hidden" id="group1b">
            <span class="btn crop" id="recrop">RECROP</span>
            <span class="btn"><a id="download" download="">DOWNLOAD</a></span>
        </div>

        <div class="button-group group2">
            <span class="btn" id="imageSelect">
                <img src="./image.svg" alt="">
                SELECT IMAGE
                <span class="mobile-hidden">
                    or Drag & Drop
                </span>
            </span>
            <span class="btn" id="urlSelect">
                <img src="./url.svg" alt="">
                <input id ="urlSelectInput" type="url" placeholder="PASTE URL">
                <!-- ENTER URL -->
            </span>
        </div>
        <input class="file-upload hidden" accept="image/*"  id="fileUpload" type="file">
    </section>

    <script src="js/FileSaver.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
